<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.0 (457592)"/><meta name="altitude" content="0"/><meta name="created" content="2018-10-27 04:52:24 +0000"/><meta name="source-application" content="微信"/><meta name="source-url" content="http://mp.weixin.qq.com/s?__biz=MzA3NTAxMzAyOQ==&amp;mid=201617399&amp;idx=3&amp;sn=dee9f6be4ee7c2395fbce87d04a5c29c&amp;mpshare=1&amp;scene=1&amp;srcid=1027EH8Dmkxa9wbg6dOcyQot#rd"/><meta name="updated" content="2018-10-27 04:52:24 +0000"/><title>【众生相】湖大学生作何反应</title></head><body style="margin:0px;"><div style="padding:8px 0px;margin:8px auto;max-width:700px;"> <div style="padding:20px 16px 12px;margin:0;background-color:#fff"><div style="margin:0;padding:0"><div style="margin:0;padding:0"><h2 style="font-weight:400;margin:0;padding:0;font-size:22px;line-height:1.4;margin-bottom:14px"> 【众生相】湖大学生作何反应 </h2><div style="margin:0;padding:0;margin-bottom:22px;line-height:20px;font-size:0;word-wrap:break-word;word-break:break-all"><span style="padding:0;display:inline-block;vertical-align:middle;margin:0 10px 10px 0;font-size:15px;-webkit-tap-highlight-color:rgba(0,0,0,0);color:rgba(0,0,0,0.3)"> 丸子 </span><span style="padding:0;display:inline-block;vertical-align:middle;margin:0 10px 10px 0;font-size:15px;-webkit-tap-highlight-color:rgba(0,0,0,0);position:relative"><a style="margin:0;padding:0;color:#576b95;text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0)"> 玩转湖大 </a></span><em style="padding:0;font-style:normal;display:inline-block;vertical-align:middle;margin:0 10px 10px 0;font-size:15px;-webkit-tap-highlight-color:rgba(0,0,0,0);color:rgba(0,0,0,0.3)"/></div><div style="margin:0;padding:0;margin-bottom:6px"><img src="%E3%80%90%E4%BC%97%E7%94%9F%E7%9B%B8%E3%80%91%E6%B9%96%E5%A4%A7%E5%AD%A6%E7%94%9F%E4%BD%9C%E4%BD%95%E5%8F%8D%E5%BA%94.resources/0_5.jpg" height="638" width="640"/></div><div style="margin:0;padding:0;overflow:hidden;color:#333;font-size:17px;word-wrap:break-word;-webkit-hyphens:auto;-ms-hyphens:auto;hyphens:auto;text-align:justify"><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><span style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;background-color:rgb(255,192,0)">点击下方原文链接参与微博讨论“#你在嘉会园回收餐具没#”</span></p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><br style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important"/></p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em">央视新闻联播爆出湖大食堂学生“不主动回收餐具”以后，湖大学生反映比较强烈，小编简单整理了一下大家的一些动态，小编相信我们大家的想法都是很简单的，我们都是湖大人，我们爱自己的学校，我们不希望自己的学校被不真实的新闻诬蔑。所以，大家都发声了：</p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><br style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important"/></p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><img src="%E3%80%90%E4%BC%97%E7%94%9F%E7%9B%B8%E3%80%91%E6%B9%96%E5%A4%A7%E5%AD%A6%E7%94%9F%E4%BD%9C%E4%BD%95%E5%8F%8D%E5%BA%94.resources/0_6.jpg" height="249" width="551"/></p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><img src="%E3%80%90%E4%BC%97%E7%94%9F%E7%9B%B8%E3%80%91%E6%B9%96%E5%A4%A7%E5%AD%A6%E7%94%9F%E4%BD%9C%E4%BD%95%E5%8F%8D%E5%BA%94.resources/0_2.jpg" height="603" width="553"/></p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><img src="%E3%80%90%E4%BC%97%E7%94%9F%E7%9B%B8%E3%80%91%E6%B9%96%E5%A4%A7%E5%AD%A6%E7%94%9F%E4%BD%9C%E4%BD%95%E5%8F%8D%E5%BA%94.resources/0_4.jpg" height="525" width="551"/></p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><img src="%E3%80%90%E4%BC%97%E7%94%9F%E7%9B%B8%E3%80%91%E6%B9%96%E5%A4%A7%E5%AD%A6%E7%94%9F%E4%BD%9C%E4%BD%95%E5%8F%8D%E5%BA%94.resources/0.jpg" height="98" width="545"/></p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><img src="%E3%80%90%E4%BC%97%E7%94%9F%E7%9B%B8%E3%80%91%E6%B9%96%E5%A4%A7%E5%AD%A6%E7%94%9F%E4%BD%9C%E4%BD%95%E5%8F%8D%E5%BA%94.resources/0_3.jpg" height="450" width="551"/></p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><img src="%E3%80%90%E4%BC%97%E7%94%9F%E7%9B%B8%E3%80%91%E6%B9%96%E5%A4%A7%E5%AD%A6%E7%94%9F%E4%BD%9C%E4%BD%95%E5%8F%8D%E5%BA%94.resources/0_1.jpg" height="251" width="547"/></p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"> 一些事不能被忘记，因为一旦忘记就会有下一次，我们为湖北大学代言哦，湖大学生主动回收餐具棒棒哒。</p><p style="margin:0;pa
