                <div>公交路线查询功能更新啦~添加阳逻皇家帝国学院的公交路线查询功能！有小伙伴告诉我公交路线查询都是以湖北大学为起点的，这让阳逻皇家帝国学院的小伙伴们情何以堪。现在，只要输入“阳逻大学要去目的地”，就可以查询阳逻大学到你想去的地方的路线啦~小伙伴们赶快试试吧~</div><div>2014年5月22日</div>
