% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em">“玩转湖大”开通了自己的微社区啦，<span style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;background-color:rgb(255,255,0)">点击阅读原文</span>就可以进去啦~大家可以在里边尽情吐槽玩转湖大，说出自己的想法~</p><p style="margin:0;padding:0;max-width:100% !important;box-sizing:border-box !important;-webkit-box-sizing:border-box !important;word-wrap:break-word !important;clear:both;min-height:1em"><img src="%E2%80%9C%E7%8E%A9%E8%BD%AC%E6%B9%96%E5%A4%A7%E2%80%9D%E6%B5%B7%E6%8A%A5%E7%99%BB%E5%9C%BA.resources/0.jpg" height="800" width="800"/></p></div></div><ul style="margin:0;padding:0"/><div style="margin:0;padding:0;padding-top:15px"><a href="https://mp.weixin.qq.com/s?__biz=MzA3NTAxMzAyOQ==&amp;mid=200711949&amp;idx=1&amp;sn=e4aad91bb2051b1acfab1f61e45f8a93&amp;mpshare=1&amp;scene=1&amp;srcid=1027rB5QzzJlJJPka0CVVkBu##" style="margin:0;padding:0;color:#576b95;text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0)">阅读原文</a></div></div></div></div></body></html>
