                <div>“玩转湖大”最新功能来啦~为了解决小伙伴们不能及时收到学校教务处消息，特推出教务处最新消息推送功能，以后，每当教务处有新的通知都会自动发给大家，麻麻再也不用担心我不知道通知啦~如果想查询最近通知，请输入“通知“~对了，要感谢上午碰到的+7MM和她的男朋友，提出这么好的一个建议，也希望大家能够多多的提建议啦，直接发送到玩转湖大就行~谢谢~</div><div>2014年3月10日</div>
