                <div>【临时通知】小伙伴们，先向大家说一句对不起/委屈，临时接到学校通知，校园影院原定于今晚6点放映的《银河护卫队》和《毕业那年分手季》将推迟播放/撇嘴，如果有已经购票的小伙伴们也不要着急，电影票还是可以留到下周使用的，6点的时候影院工作人员依旧会在3报一楼摆点，如果小伙伴们还有什么疑问可以直接在群里或晚上6点在现场向影院工作人员咨询，对小伙伴们造成的不便深表歉意，希望小伙伴们还是可以一如既往的关注我们，关注影院电影讯息的更新！/亲亲</div><div>2014年10月25日</div>
            </body></html>
