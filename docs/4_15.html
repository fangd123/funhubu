                <div>久违了各位亲爱的小伙伴们我想死你们啦~俺最近一直在忙毕业论文和班级毕业微电影的事儿，时间上有些顾及不过来了都，但是，我的心里一直惦记着“玩转湖大”，现在好不容易抽出空来，添加了图书借阅情况查询功能，输入“书籍借阅学号+图书馆密码”，便可查询自己的图书借阅情况，例如“书籍借阅2010221112510008+fangwenda”，小伙伴们赶快试试吧~</div><div>2014年4月15日</div>
