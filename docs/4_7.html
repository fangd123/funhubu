                <div>“玩转湖大”又有新功能啦~只要输入“查图书”加上你想查询的图书名称便可以查询图书啦~举个例子“查图书小王子”便可查询湖大图书馆有没有《小王子》这本书啦~除此之外，通知功能界面也改善了，大家可以输入“通知”来查询最新的学校通知哦~小伙伴们赶快试试吧~/呲牙</div><div>2014年4月7日</div>
