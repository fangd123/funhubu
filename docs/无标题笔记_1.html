<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.0.0 (457592)"/><meta name="created" content="2018-10-19 07:59:26 +0000"/><meta name="source" content="mobile.android"/><meta name="updated" content="2018-10-19 07:59:56 +0000"/><title>无标题笔记</title></head><body><div>2016年10月6日文稿</div><div>什么，你说放假好无聊？哦嚯嚯~那我们来做一些有趣的事情吧 : )</div><div><br/></div><div>其实，学校官方对于大家的意见和想法都有很认真地在倾听的，虽然地方有些不好找，不过，总算被我找到啦~~</div><div><br/></div><div>当当当~那就是大名鼎鼎的“校长信箱”咯，网址是：mailbox.hubu.edu.cn，只要按照上边的说明就可以给校长写信啦~</div><div><br/></div><div>考研党和图书馆你站哪一边？教务处只能够校园网登录？食堂饭菜不合胃口？所有的意见和建议都可以直接写给校长哦~然后就可以静静等待学校给你答复啦~哦嚯嚯~</div><div><br/></div><div>Don't Worry and Happy Writing！</div><div>米娜桑玩的开心哦~</div><div>2016年10月6日</div>
