                <div>今天的伙伴招募活动总共来了五位小伙伴，大家每个人在面试的过程中都展现出了自己最好的一面，给各位面试官留下了深刻的印象，正式的面试结果我会在周五前通知小伙伴们的。</div><div>另外，许多小伙伴跟我说周二有课没有来参加面试很遗憾，不要担心，我正在准备安排本周末再进行一次面试，具体的时间地点也会在周五的时候告诉大家~</div><div>最最后，玩转湖大有很多不够完善的地方，我比大家更清楚这一点，也正因如此，我一直在努力让它变得比之前更好一点点，请大家相信这一点，只可惜我在学校的时间也不多了，作为一名考研党精力已经十分有限，也请大家多多包涵~谢谢各位~</div><div>2014年9月10日</div>
            </body></html>
