                <div>各位亲爱的小伙伴们，好久不见啦！俺的毕业论文顺利通过一辩，准备评优，没错，写的就是“玩转湖大”，哈哈~这几天把百度地图又琢磨了一下，终于成功把它加到咱玩转湖大里边了！</div><div>现在，输入“我要去目的地”之后，会出现一个链接“点击这里查看地图详情”，点进去就可以看到百度地图的详细说明啦，有木有很实用/酷，小伙伴们赶快试试吧~</div><div>2014年5月3日</div>
